<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <section class='left-container'>
      <span class='linked-list-logo'>Linked <img src="linked-list-logo.svg"> List</span>
      <input type='text' class='website-title-input' placeholder='Website Title'>
      <input type="url" class='website-url-input' placeholder='Website URL' pattern="http://" required >
      <button type='button' class='enter-button' disabled>Enter</button>
      <span class='display-unread'>Unread Messages: 0</span>
      <span class='display-read'>Read Messages: 0</span>
      <button type='button' class='clear-button'>Clear</button>
    </section>
    <ul class='right-container'>
    </ul>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
