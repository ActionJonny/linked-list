<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <section class='left-container'>
      <span class='linked-list-logo'>Linked List</span>
      <input type='text' class='website-title-input' placeholder='Website Title'>
      <input type='text' class='website-url-input' placeholder='Website URL'>
      <button type='button' class='enter-button'>Enter</button>
    </section>

    <section class='right-container'>
      <h3 class='website-title-bookmarked'></h3>
      <h4 class='website-url-bookmarked'></h4>
      <button class='read-button'>Read</button>
      <button class='delete-button'>Delete</button>
    </section>


    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
